<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="timer">
            <span class="timer__part timer__part--hours" id="hours">00</span>
            <span class="timer__part">:</span>
            <span class="timer__part timer__part--minutes" id="minutes">00</span>
            <span class="timer__part">:</span>
            <span class="timer__part timer__part--seconds" id="seconds">00</span>
            <button type="button" class="timer__btn timer__btn--control timer__btn--start" id="control">
                <span class="material-icons">play_arrow</span>
            </button>
            <button type="button" class="timer__btn timer__btn--reset" id="reset">
                <span class="material-icons">timer</span>
            </button>
        </div>
        <div class="input">
            <input class="input__hours" id="inputhours" type="number" placeholder="Hours">
            <input class="input__minutes" id="inputminutes" type="number" placeholder="Minutes">
            <input class="input__seconds" id="inputseconds" type="number" placeholder="Seconds">
        </div>
        <script src="index.js" async defer type="module"></script>
    </body>
    <footer>
        <p>Created by Kamil Tolkin</p>
        <a href="https://kamiltolkin.github.io/">My Portfolio Page</a>
    </footer>
</html>
